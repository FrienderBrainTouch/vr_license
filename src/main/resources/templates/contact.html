<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">연락처</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
            text-align: center;
        }
        
        .contact-info {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin: 30px 0;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #e9ecef;
        }
        
        .contact-item:last-child {
            border-bottom: none;
        }
        
        .contact-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            margin-right: 15px;
        }
        
        .contact-details {
            flex: 1;
        }
        
        .contact-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .contact-value {
            color: #666;
            font-size: 1.1em;
        }
        
        .nav-links {
            text-align: center;
            margin-top: 30px;
        }
        
        .nav-links a {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 25px;
            margin: 0 10px;
            transition: transform 0.3s ease;
        }
        
        .nav-links a:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 th:text="${title}">연락처</h1>
        
        <div class="contact-info">
            <div class="contact-item">
                <div class="contact-icon">📧</div>
                <div class="contact-details">
                    <div class="contact-label">이메일</div>
                    <div class="contact-value" th:text="${email}">contact@example.com</div>
                </div>
            </div>
            
            <div class="contact-item">
                <div class="contact-icon">📞</div>
                <div class="contact-details">
                    <div class="contact-label">전화번호</div>
                    <div class="contact-value" th:text="${phone}">010-1234-5678</div>
                </div>
            </div>
            
            <div class="contact-item">
                <div class="contact-icon">📍</div>
                <div class="contact-details">
                    <div class="contact-label">주소</div>
                    <div class="contact-value">서울특별시 강남구 테헤란로 123</div>
                </div>
            </div>
        </div>
        
        <div class="nav-links">
            <a href="/">홈으로</a>
            <a href="/about">프로젝트 정보</a>
        </div>
    </div>
</body>
</html>
