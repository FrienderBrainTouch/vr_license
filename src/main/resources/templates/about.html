<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">프로젝트 정보</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
            text-align: center;
        }
        
        .description {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin: 30px 0;
            font-size: 1.1em;
            line-height: 1.6;
            color: #555;
        }
        
        .tech-list {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin: 30px 0;
        }
        
        .tech-list h3 {
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .tech-list ul {
            list-style: none;
            padding: 0;
        }
        
        .tech-list li {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        
        .tech-list li:last-child {
            border-bottom: none;
        }
        
        .nav-links {
            text-align: center;
            margin-top: 30px;
        }
        
        .nav-links a {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 25px;
            margin: 0 10px;
            transition: transform 0.3s ease;
        }
        
        .nav-links a:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 th:text="${title}">프로젝트 정보</h1>
        
        <div class="description">
            <p th:text="${description}">프로젝트 설명</p>
        </div>
        
        <div class="tech-list">
            <h3>사용된 기술</h3>
            <ul>
                <li th:each="tech : ${technologies}" th:text="${tech}">기술명</li>
            </ul>
        </div>
        
        <div class="nav-links">
            <a href="/">홈으로</a>
            <a href="/contact">연락처</a>
        </div>
    </div>
</body>
</html>
